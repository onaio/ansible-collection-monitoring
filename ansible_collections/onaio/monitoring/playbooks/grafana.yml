  pre_tasks:
    - name: load in monitoring vars
      include_vars:
        file: "vars/{{ monitoring_setup_type }}.yml"
    - include_tasks: tasks/python3-ubuntu.yml
    - name: Setup Ansible
      setup:
  roles:
    - role: cloudalchemy.grafana

    - role: onaio.monitoring.certbot

    - role: onaio.monitoring.nginx
